<!DOCTYPE html>
<html>

<head>
    <title>Download Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f2f2f2;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #555;
        }

        .download-btn {
            display: inline-block;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #888;
        }

        .note {
            font-size: 0.875rem;
            color: #333;
            margin-top: 1rem;
        }

        .password {
            font-weight: 700;
        }

        .password-input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .password-input:focus {
            border-color: #000;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        }
    </style>
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Download Your File</h1>
        <p>To download the file, payment is required. Once payment is completed, use the password provided to access
            your download.</p>

        <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
        <a href="#" id="downloadBtn" class="download-btn">Download Now</a>
        <div id="error" style="color: red; display: none;">Incorrect password.</div>

    </div>
    <script src="index.js"></script>
</body>

</html>
